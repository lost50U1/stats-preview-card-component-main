<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- main css  -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1 id="title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex">
          <span class="valign">10k+ <span class="df">companies</span> </span>
          <span class="valign">314 <span class="df">templates</span></span>
          <span class="valign">12m+ <span class="df">queries</span></span>
        </div>
      </div>
      <picture>
        <source
          srcset="images/image-header-desktop"
          media="(min-width: 600px)"
        />
        <img src="images/image-header-mobile.jpg" alt="working on office" />
      </picture>
    </main>
  </body>
</html>

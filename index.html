<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <div class="content">
        <h1 id="title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex2">
          <span class="valign">10k+ <span>companies</span> </span>
          <span class="valign">314 <span>templates</span></span>
          <span class="valign">12m+ <span>queries</span></span>
        </div>
      </div>
      <picture>
        <source
          media="(min-width:1440px)"
          srcset="images/image-header-desktop.jpg"
        />
        <img src="images/image-header-mobile.jpg" alt="working on office" />
      </picture>
    </main>

</html>
